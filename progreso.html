<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progreso - CodePlay</title>
    <link rel="stylesheet" href="progreso.css">
</head>
<body>
    <header>
        <h1>Progreso del Usuario</h1>
    </header>
    <main id="progreso-container">
        <h2>Bienvenido, <span id="nombre-usuario"></span>!</h2>
        <h3>Notas por Nivel:</h3>
        <ul id="lista-notas">
            <li>Nivel 1: <span id="nota-nivel1"></span>/10</li>
            <li>Nivel 2: <span id="nota-nivel2"></span>/10</li>
            <li>Nivel 3: <span id="nota-nivel3"></span>/10</li>
            <li>Nivel 4: <span id="nota-nivel4"></span>/10</li>
            <li>Nivel 5: <span id="nota-nivel5"></span>/10</li>
            <li>Nivel 6: <span id="nota-nivel6"></span>/10</li>
        </ul>
        <h3>Promedio Final: <span id="promedio-final"></span>/10</h3>
    </main>
    <footer>
        <p>&copy; 2024 CodePlay</p>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/progreso.js"></script>
</body>
</html>
