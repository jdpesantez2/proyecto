<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Progreso - CodePlay</title>
  <link rel="stylesheet" href="../css/progreso.css">
</head>
<body>

  <nav class="navbar">
    <div class="nav-logo">CodePlay</div>
    <ul class="nav-links">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="niveles.html">Niveles</a></li>
      <li><a href="robot.html">Robot</a></li>
      <li><a href="progreso.html" class="activo">Progreso</a></li>
      <li><a href="conoce.html">Conoce</a></li>
    
    </ul>
  </nav>

  <main id="progreso-container">

    <h2>Bienvenido <span id="nombre-usuario"></span></h2>

    <div class="tarjeta">
      <h3>Progreso por Nivel</h3>

      <div class="nivel">
        <span>Nivel 1</span>
        <div class="barra"><div id="bar1"></div></div>
        <span id="nota-nivel1"></span>
      </div>

      <div class="nivel">
        <span>Nivel 2</span>
        <div class="barra"><div id="bar2"></div></div>
        <span id="nota-nivel2"></span>
      </div>

      <div class="nivel">
        <span>Nivel 3</span>
        <div class="barra"><div id="bar3"></div></div>
        <span id="nota-nivel3"></span>
      </div>

      <div class="nivel">
        <span>Nivel 4</span>
        <div class="barra"><div id="bar4"></div></div>
        <span id="nota-nivel4"></span>
      </div>

      <div class="nivel">
        <span>Nivel 5</span>
        <div class="barra"><div id="bar5"></div></div>
        <span id="nota-nivel5"></span>
      </div>

      <div class="nivel">
        <span>Nivel 6</span>
        <div class="barra"><div id="bar6"></div></div>
        <span id="nota-nivel6"></span>
      </div>
    </div>

    <div class="promedio">
      Promedio Final: <span id="promedio-final"></span>/10
    </div>

  </main>

  <script src="../js/progreso.js"></script>
</body>
</html>
